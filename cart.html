<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Container">
      <nav>
        <ul class="nav-link">
          <li><a href="shop.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <a href="index.html"> <img src="./Frame 72.png" alt="" /></a>
        <div class="icon">
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
      </nav>
      <div class="cart-cont">
        <section class="summary">
          <h1 class="my-cart">MY CART</h1>
          <div class="cart-wrap">
            <img src="./md.png" alt="" width="100px" />
            <div>
              <p>LIPPY CHERRY</p>
              <p>$2,000.00</p>
            </div>
            <div class="add">
              <p class="number">- 1 +</p>
              <p><i class="fa-regular fa-trash-can"></i></p>
            </div>
          </div>
          <div class="cart-wrap">
            <img src="./jg.png" alt="" width="100px" />
            <div>
              <p>LIPPY CHERRY</p>
              <p>$2,000.00</p>
            </div>
            <div class="add">
              <p class="number">- 1 +</p>
              <p><i class="fa-regular fa-trash-can"></i></p>
            </div>
          </div>
          <div class="promo-code">
            <p class="fa-solid"><i class="fa-solid fa-tag"></i></p>
            <p>Enter a promo code</p>
          </div>
        </section>
        <div class="sub">
          <h2 class="order">Order summary</h2>
          <div class="subtotal">
            <p>SUBTOTAL</p>
            <p>$2,000.00</p>
          </div>
          <div class="delivery">
            <p>DELIVERY</p>
            <p>$1000.00</p>
          </div>
          <div class="total">
            <h4>TOTAL PRICE</h4>
            <p>$1000.00</p>
          </div>
          <button class="check">CHECKOUT</button>
          <a href="./shop.html"><p class="shopping">CONTINUE SHOPPING</p></a>
        </div>
      </div>
    </div>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLink = document.querySelector(".nav-link");

      hamburger.addEventListener("click", function () {
        navLink.classList.toggle("show-nav");
      });
    </script>
  </body>
</html>
